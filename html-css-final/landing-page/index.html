<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Landing Page</title>
</head>

<body>
  <div class="lp--header">
    <div class="lp--logo">
      <img src="assets/logo.png" alt="Brand">
    </div>
    <nav class="lp--navigate">
      <a href="">Princing</a>
      <a href="">About</a>
      <a href="">Tutorials</a>
      <a href="">blog</a>
    </nav>
    <div class="lp--login">
      <a href="">Sign in</a>
      <button class="button btn-sign-up"> Sign up</button>
    </div>
  </div>

  <div class="lp--content">
    <div class="lp--hero">
      <div class="lp--title">
        <h1>
          Make your website wonderful
        </h1>
        <h3>
          Our landing page template works on all devices, so you only have to set it up once, and get beautiful
          results forever.
        </h3>
      </div>
      <div class="lp--hero--buttons">
        <button class="button btn-blue"> Set a free trial</button>
        <button class="button btn-black"> Set a free trial</button>
      </div>
      <div class="lp--hero--video">
          <video src="assets/video.mp4"></video>
          <button class="button btn-blue --rounded">Watch more</button>
          
      </div>

    </div>
  </div>





</body>

</html>
