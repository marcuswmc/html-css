<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flags of the world</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="flag_container">
			<h3 class="flag_title">Italy</h3>
			<div class="flag flag--italy">
				<span class="italy--green"></span>
				<span class="italy--white"></span>
				<span class="italy--red"></span>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Ukraine</h3>
			<div class="flag flag--ukraine">
				<span class="ukraine--blue"></span>
				<span class="ukraine--yellow"></span>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Kuwait</h3>
			<div class="flag flag--kuwait"></div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Bangladesh</h3>
			<div class="flag flag--bangladesh">
				<span class="bangladesh--circle"></span>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Portugal</h3>
			<div class="flag flag--portugal">
				<span class="portugal--green"></span>
				<span class="portugal--red"></span>
				<span class="portugal--circle"></span>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Japan</h3>
			<div class="flag flag--japan">
				<span class="japan--boll"></span>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Greece</h3>
			<div class="flag flag--greece">
				<div class="greece--simbol">
					<span class="greece--vertical--line"></span>
					<span class="greece--horizontal--line"></span>
				</div>
				<span class="greece--blue"></span>
				<span class="greece--white"></span>
				<span class="greece--blue"></span>
				<span class="greece--white"></span>
				<span class="greece--blue"></span>
				<span class="greece--white"></span>
				<span class="greece--blue"></span>
				<span class="greece--white"></span>
				<span class="greece--blue"></span>
			</div>
		</div>
	</body>
</html>
